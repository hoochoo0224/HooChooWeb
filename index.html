<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>HooChoo</title>

    <style>
        @import url("main.css") only screen and (min-width:200px) and (max-width:480px);
    
        @media (max-width: 767px){
            body{
                background-image: url("후추.jpg");
                background-repeat: no-repeat;
                background-position: -10px 0px;
                background-size: 450px;
                background-color: #ddffff;
            }
            #nav{
                list-style: none;
                height: 30px;
                padding: 5px 1px;
                margin: 0;
                background: #f29c74;
            }
            #nav li{
                float: left;
                position: relative;
                margin: 1px 5px;
                padding: 0;
            }
            #nav li a{
                display: block;
                font-family: "굴림";
                font-weight: bold;
                font-size: 11px;
                padding: 7px 4px;
                margin: 0;
                color: #fff;
                margin: 0;
                text-decoration: none;
                text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
            }
            #nav li:hover > a{
                background: #ffcab2;
                color: black;
                margin: 0;
                padding: 5px;
            }
            #nav ul{
                list-style: none;
                margin: 0;
                padding: 0;
                position: absolute;
                left: 0;
                top: 40px;
                width: 105px;
                background: #ffcab2;
                text-align: center;
                opacity: 0;
            }
            #nav li:hover ul{
                opacity: 1;
            }
            #nav li:hover ul li{
                height: 35px;
                overflow: visible;
                padding: 0;
            }
            #nav ul li{
                float: none;
                margin: 0;
                padding: 0;
                font-size: 10px;
            }
            #nav ul a{
                font-weight: normal;
                color: black;
            }
            #nav ul li:hover > a{
                background: #cc9882;
                font-weight: bold;
            }
            .title{
                text-align: center;
            }
            .title span{
                font-size: 45px;
                color: orange;
                display: inline-block;
            }
            .scrollBar{
                overflow:auto;
                width:500px;
                height:150px;
            }
            .search{
                height: 25px;
                width: 350px;
                border: 1px solid #f29c74/*#1b5ac2*/;
                background: #ffffff;
            }
            .search_{
                font-size: 16px;
                width: 255px;
                padding: 3px;
                border: 0px;
                outline: none;
                float: left;
            }
            .btn{
                width: 50px;
                height: 100%;
                border: 0px;
                background: #f29c74;
                outline: none;
                float: right;
                color: #ffffff;
            }
        }
