    <link rel="stylesheet" href="style.css" />

    <title>HooChoo</title>

    <style>
        @import url("main.css") only screen and (min-width:200px) and (max-width:480px);
    
        @media (max-width: 767px){
            body{
                background-image: url("후추.jpg");
                background-repeat: no-repeat;
                background-position: -10px 0px;
                background-size: 450px;
                background-color: #ddffff;
                overflow-x: hidden;
                overflow-y: hidden;
            }
            .title{
                text-align: center;
            }
            .title span{
                font-size: 45px;
                color: orange;
                display: inline-block;
            }
            .scrollBar{
                overflow:auto;
                width:500px;
                height:150px;
            }
            .search{
                height: 25px;
                width: 350px;
                border: 1px solid #f29c74/*#1b5ac2*/;
                background: #ffffff;
            }
            .search_{
                font-size: 16px;
                width: 255px;
                padding: 3px;
                border: 0px;
                outline: none;
                float: left;
            }
            .btn{
                width: 50px;
                height: 100%;
                border: 0px;
                background: #f29c74;
                outline: none;
                float: right;
                color: #ffffff;
            }
        }

        @media (min-width: 1200px) {
            body{
                background-image: url("후추.jpg");
                background-repeat: no-repeat;
                background-size: cover;
            }
            .title{
                text-align: center;
            }
            .title span{
                font-size: 45px;
                color: orange;
                display: inline-block;
            }
            .scrollBar{
                overflow:auto;
                width:500px;
                height:150px;
            }
            .search{
                height: 40px;
                width: 400px;
                border: 1px solid #f29c74/*#1b5ac2*/;
                background: #ffffff;
            }
            .search_{
                font-size: 16px;
                width: 325px;
                padding: 10px;
                border: 0px;
                outline: none;
                float: left;
            }
            .btn{
                width: 50px;
                height: 100%;
                border: 0px;
                background: #f29c74;
                outline: none;
                float: right;
                color: #ffffff;
            }
        }
    </style>
</head>
